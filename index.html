<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Marcos Matos Shop</title>
    <script src="main.js" defer></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark bg-opacity-50">
    <header class="">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex justify-content-between"
      >
        <div
          class="d-flex ms-5 px-2 align-items-center nav-item"
        >
          <img
            src="un-pan.png"
            alt="logo"
            width="30"
            height="30"
            class="mb-2"
          />
          <a
            class="navbar-brand fs-4 ms-2"
            href="index.html"
            >Matos Shop</a
          >
        </div>
        <div class="input-group w-auto">
          <div class="form-outline form-white">
            <input
              type="text"
              id="form12"
              class="form-control"
            />
            <label class="form-label" for="form12"
              >Buscar</label
            >
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="getProducts()"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!--Botones de Categorias-->
        <div class="dropdown me-5">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categorias
          </button>
          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenu2"
            id="category_list"
          ></ul>
        </div>
      </nav>
    </header>
    
    <!-- fin del header -->

    <div class="p-5 text-center" style="margin-top: 58px">
      <div
        class="row d-flex justify-content-center"
        id="products"
      ></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
